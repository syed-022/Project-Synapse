# render.yaml
# This blueprint tells Render how to build and deploy your project.
# It defines two services: a Python backend and a React static frontend.

services:
  # ---------------- Backend Service (Python/FastAPI) ----------------
  - type: web
    name: synapse-backend
    runtime: docker
    repo: https://github.com/syed-022/Project-Synapse.git # IMPORTANT: Change this to your repo URL
    region: oregon # Or your preferred region
    # Specify the directory containing your backend code and Dockerfile
    dockerContext: ./backend
    dockerfilePath: ./backend/Dockerfile
    plan: free # Or your preferred plan
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.4
    routes:
      - type: rewrite
        source: /api/:path*
        destination: /:path*

  # ---------------- Frontend Service (React Static Site) ----------------
  - type: static
    name: synapse-frontend
    repo: https://github.com/syed-022/Project-Synapse.git # IMPORTANT: Change this to your repo URL
    region: oregon
    plan: free
    buildCommand: |
      cd frontend
      npm install
      npm run build
    staticPublishPath: ./frontend/build
    routes:
      - type: rewrite
        source: /api/*
        destination: https://synapse-backend.onrender.com/* # The URL of your backend service
      - type: rewrite
        source: /*
        destination: /index.html
